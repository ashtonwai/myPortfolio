<div
  class="fullpage"
  [mnFullpage]="options"
  [mnFullpageKeyboardScrolling]="true"
  [mnFullpageSlidesNavigation]="true"
  mnFullpageSlidesNavPosition="bottom">
  <div class="section fp-section fp-table" data-anchor="hello">
    <div class="fp-tableCell">
      <div class="page">
        <app-hello></app-hello>
      </div>
    </div>
  </div>
  <div class="section fp-section fp-table" data-anchor="projects">
    <div class="fp-tableCell">
      <div *ngFor="let project of projects$ | async; last as isLast" class="slide">
        <div class="container">
          <div class="page">
            <div class="project">
              <div class="row">
                <div class="col-lg-4">
                  <div class="info-group">
                    <h1 class="display-4">{{ project.title }}</h1>
                    <p class="font-weight-light">{{ project.description }}</p>
                  </div>
                  <div class="info-group">
                    <div class="row">
                      <div class="col-1">
                        <i class="fa fa-puzzle-piece fa-lg" title="Technologies"></i>
                      </div>
                      <div class="col-11">
                        <span *ngFor="let tech of project.technologies; last as isLast">
                          {{ tech }}
                          <span *ngIf="!isLast">∙</span>
                        </span>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-1">
                        <i class="fa fa-book fa-lg" title="Libraries"></i>
                      </div>
                      <div class="col-11">
                        <span *ngFor="let lib of project.libraries; last as isLast">
                          {{ lib }}
                          <span *ngIf="!isLast">∙</span>
                        </span>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-1">
                        <i class="fa fa-calendar fa-lg" title="Complete Date"></i>
                      </div>
                      <div class="col-11">
                        {{ project.date | date }}
                      </div>
                    </div>
                  </div>
                  <div class="info-group">
                    <div *ngIf="project.platforms" class="d-inline-block platforms">
                      <i
                        *ngFor="let platform of project.platforms"
                        class="fa fa-{{ platform.icon }} fa-2x"
                        placement="bottom"
                        [ngbTooltip]="platform.name"></i>
                    </div>
                    <div *ngIf="project.platforms && project.links" class="d-inline-block icon-divider"></div>
                    <div *ngIf="project.links" class="d-inline-block links">
                      <a
                        *ngFor="let link of project.links"
                        [href]="link.path"
                        target="_blank"
                        placement="bottom"
                        [ngbTooltip]="link.name">
                        <i class="fa fa-{{ link.icon }} fa-2x"></i>
                      </a>
                    </div>
                  </div>
                </div>
                <div class="col-1">
                  <div class="divider"></div>
                </div>
                <div class="col-lg-7">
                  <img class="img-fluid" [src]="project.image" [alt]="project.title" />
                </div>
              </div>
            </div>
          </div>
        </div>
        {{ isLast ? rebuild() : null }}
      </div>
    </div>
  </div>
</div>
